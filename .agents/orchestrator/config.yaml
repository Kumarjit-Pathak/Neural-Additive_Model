# Orchestrator Configuration

orchestrator:
  name: "NAM Project Orchestrator"
  version: "1.0"

  # Logging
  logging:
    level: "INFO"
    file: ".agents/orchestrator/orchestrator.log"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  # Agent management
  agents:
    count: 6
    timeout: 3600  # seconds per task
    retry_attempts: 2

  # Progress tracking
  tracking:
    state_file: ".agents/orchestrator/state.json"
    update_interval: 60  # seconds

  # Parallel execution
  parallel:
    max_workers: 6
    use_threading: true
